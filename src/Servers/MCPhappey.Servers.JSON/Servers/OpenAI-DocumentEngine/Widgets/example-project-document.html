<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Proposal</title>
    <script>window.deferLoadingAlpine = (start) => window._startAlpine = start;</script>
    <script src="%HOST_URL%/widget-base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js" defer></script>
    <script src="%HOST_URL%/chatapp-header.js" defer></script>
    <script src="%HOST_URL%/chatapp-card.js" defer></script>
    <link rel="stylesheet" href="%HOST_URL%/widget.css" />

    <script>
        window.projectProposalWidget = function () {
            return {
                data: window.openai?.toolOutput || null,
                requestDisplayMode: window.openai?.requestDisplayMode,
                init() {
                    widgetBase.syncOpenAI(this);
                },
                toggleMode() {
                    const current = Alpine.store('ui')?.displayMode || 'inline';
                    const newMode = current === 'fullscreen' ? 'inline' : 'fullscreen';
                    window.openai?.requestDisplayMode?.({ mode: newMode });
                },
                formatList(arr) {
                    return (arr || []).join(', ');
                }
            };
        };
    </script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #0f0f0f;
            color: #e4e4e7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
        }

        .doc-section {
            margin-bottom: 2.5rem;
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .doc-section:nth-child(1) {
            animation-delay: 0.05s;
        }

        .doc-section:nth-child(2) {
            animation-delay: 0.1s;
        }

        .doc-section:nth-child(3) {
            animation-delay: 0.15s;
        }

        .doc-section:nth-child(4) {
            animation-delay: 0.2s;
        }

        .doc-section:nth-child(5) {
            animation-delay: 0.25s;
        }

        .doc-section:nth-child(6) {
            animation-delay: 0.3s;
        }

        .doc-section:nth-child(7) {
            animation-delay: 0.35s;
        }

        .doc-section:nth-child(8) {
            animation-delay: 0.4s;
        }

        .doc-section:nth-child(9) {
            animation-delay: 0.45s;
        }

        .doc-section:nth-child(10) {
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .doc-section h3 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
            color: #6366f1;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .doc-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, transparent);
        }

        .doc-section p {
            font-size: 0.95rem;
            line-height: 1.7;
            margin: 0;
            color: #d4d4d8;
            white-space: pre-line;
        }

        .tag {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: #ffffff;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 0.75rem;
            font-weight: 500;
            margin: 4px 6px 4px 0;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
            transition: all 0.2s ease;
        }

        .tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .meta-line {
            font-size: 0.9rem;
            color: #a1a1aa;
            margin-top: 8px;
            padding-left: 16px;
            border-left: 2px solid #27272a;
            line-height: 1.6;
        }

        .image-container {
            width: 100%;
            max-width: 100%;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #18181b 0%, #27272a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 16/9;
            border: 1px solid #27272a;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.01);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder {
            font-size: 1rem;
            color: #52525b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .placeholder::before {
            content: 'üñºÔ∏è';
            font-size: 3rem;
            opacity: 0.3;
        }

        .list-item {
            font-size: 0.95rem;
            line-height: 1.8;
            margin-left: 0;
            margin-bottom: 0.75rem;
            list-style: none;
            color: #d4d4d8;
            padding-left: 1.75rem;
            position: relative;
        }

        .list-item::before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: #6366f1;
            font-weight: bold;
        }

        .list-item strong {
            color: #a5b4fc;
            font-weight: 600;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        .inline-wrapper {
            flex: 1;
            overflow: auto;
            background: linear-gradient(180deg, #0f0f0f 0%, #18181b 100%);
        }

        .fullscreen-wrapper {
            flex: 1;
            overflow: auto;
            padding: 2rem;
            max-width: 960px;
            margin: 0 auto;
            background: #0f0f0f;
        }

        .client-card {
            background: linear-gradient(135deg, #18181b 0%, #1f1f23 100%);
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .client-card p {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fafafa;
        }

        .kpi-item {
            background: #18181b;
            border: 1px solid #27272a;
            border-left: 3px solid #6366f1;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            color: #d4d4d8;
            transition: all 0.2s ease;
        }

        .kpi-item:hover {
            background: #1f1f23;
            border-left-color: #818cf8;
            transform: translateX(4px);
        }

        .risk-item {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-left: 3px solid #ef4444;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            color: #fca5a5;
            transition: all 0.2s ease;
        }

        .risk-item:hover {
            background: rgba(239, 68, 68, 0.08);
            transform: translateX(4px);
        }

        .phase-item {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }

        .phase-item:hover {
            background: #1f1f23;
            border-color: #3f3f46;
        }

        .timeline-card,
        .budget-card,
        .conclusion-card {
            background: linear-gradient(135deg, #18181b 0%, #1f1f23 100%);
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .timeline-card p,
        .budget-card p,
        .conclusion-card p {
            color: #e4e4e7;
            font-size: 1rem;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #18181b;
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
    </style>

</head>

<body>
    <div x-data="projectProposalWidget()" x-init="init()" style="display:flex; flex-direction:column; height:100%;">
        <chatapp-header :text="data?.title || 'Project Proposal'" @modechange="toggleMode"></chatapp-header>

        <!-- INLINE MODE -->
        <template x-if="$store.ui.displayMode === 'inline'">
            <div class="inline-wrapper">
                <chatapp-card :title="data?.title" :description="data?.summary || ''">
                    <div slot="content">
                        <div class="meta-line" x-text="data?.client ? 'Client: ' + data.client : '‚Äî'"></div>
                        <div class="meta-line" x-text="data?.date || ''"></div>
                        <div style="margin-top: 12px;">
                            <template x-for="t in data?.tags || []" :key="t">
                                <span class="tag" x-text="t"></span>
                            </template>
                        </div>
                    </div>
                </chatapp-card>
            </div>
        </template>

        <!-- FULLSCREEN MODE -->
        <template x-if="$store.ui.displayMode === 'fullscreen'">
            <div class="fullscreen-wrapper">
                <!-- Image -->
                <div class="image-container">
                    <template x-if="data?.image">
                        <img :src="data.image" alt="Project Image">
                    </template>
                    <template x-if="!data?.image">
                        <span class="placeholder">Image placeholder</span>
                    </template>
                </div>

                <!-- Client -->
                <div class="doc-section">
                    <h3>Client</h3>
                    <div class="client-card">
                        <p x-text="data?.client || '‚Äî'"></p>
                    </div>
                </div>

                <!-- Summary -->
                <div class="doc-section">
                    <h3>Project Summary</h3>
                    <p x-text="data?.summary || '‚Äî'"></p>
                </div>

                <!-- Objectives -->
                <div class="doc-section">
                    <h3>Objectives</h3>
                    <ul>
                        <template x-for="(obj, i) in data?.objectives || []" :key="i">
                            <li class="list-item" x-text="obj"></li>
                        </template>
                    </ul>
                </div>

                <!-- Scope -->
                <div class="doc-section">
                    <h3>Scope</h3>
                    <p x-text="data?.scope || '‚Äî'"></p>
                </div>

                <!-- Approach -->
                <div class="doc-section">
                    <h3>Approach</h3>
                    <template x-for="(phase, i) in data?.approach || []" :key="i">
                        <div class="phase-item">
                            <strong x-text="phase.phase || 'Phase'" style="color: #a5b4fc; font-size: 1rem;"></strong>
                            <p x-text="phase.description || ''" style="margin-top: 0.5rem; color: #d4d4d8;"></p>
                        </div>
                    </template>
                </div>

                <!-- KPIs -->
                <div class="doc-section">
                    <h3>Key Performance Indicators</h3>
                    <template x-for="(kpi, i) in data?.kpis || []" :key="i">
                        <div class="kpi-item" x-text="`${kpi.metric}: target ${kpi.target}`"></div>
                    </template>
                </div>

                <!-- Risks -->
                <div class="doc-section">
                    <h3>Risks & Mitigation</h3>
                    <template x-for="(risk, i) in data?.risks || []" :key="i">
                        <div class="risk-item" x-text="risk"></div>
                    </template>
                </div>

                <!-- Timeline -->
                <div class="doc-section">
                    <h3>Timeline</h3>
                    <div class="timeline-card">
                        <p x-text="data?.timeline || '‚Äî'"></p>
                    </div>
                </div>

                <!-- Budget -->
                <div class="doc-section">
                    <h3>Budget Estimate</h3>
                    <div class="budget-card">
                        <p x-text="data?.budget || '‚Äî'"></p>
                    </div>
                </div>

                <!-- Conclusion -->
                <div class="doc-section">
                    <h3>Conclusion</h3>
                    <div class="conclusion-card">
                        <p x-text="data?.conclusion || '‚Äî'"></p>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script>window._startAlpine && window._startAlpine();</script>
</body>

</html>
