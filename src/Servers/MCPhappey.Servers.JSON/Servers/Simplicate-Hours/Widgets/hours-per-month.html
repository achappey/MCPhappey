<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uren per maand</title>

  <script>window.deferLoadingAlpine = (start) => window._startAlpine = start;</script>
  <script src="%HOST_URL%/widget-base.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.js"></script>
  <script src="%HOST_URL%/chatapp-header.js" defer></script>
  <script src="%HOST_URL%/chatapp-chart.js" defer></script>
  <link rel="stylesheet" href="%HOST_URL%/widget.css" />

  <style>
    html {
      overflow: hidden;
    }

    body {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .body {
      flex: 1;
      min-height: 250px;
      padding: 8px;
      display: flex;
    }

    chart-js {
      width: 100%;
    }
  </style>

  <script>
    window.hoursTotalsChart = function () {
      return {
        data: window.openai?.toolOutput || null,
        input: window.openai?.toolInput || null,
        init() {
          widgetBase.syncOpenAI(this);
          const ui = Alpine.store('ui');
          if (ui?.maxHeight) document.body.style.height = ui.maxHeight + 'px';
          this.$nextTick(() => this.load());
        },
        load() {
          this.$nextTick(() => {
            const arr = Array.isArray(this.data?.results) ? this.data.results : [];
            const el = this.$refs.chart;
            if (!el || !arr.length) return;

            // Extract data
            const labels = arr.map(d => d.label || '');
            const hours = arr.map(d => Number(d.totals?.totalHours || 0));
            const amounts = arr.map(d => Number(d.totals?.totalAmount || 0));

            const data = {
              labels,
              datasets: [
                {
                  label: "Hours",
                  data: hours,
                  backgroundColor: "rgba(54, 162, 235, 0.6)",
                  borderColor: "rgba(54, 162, 235, 1)",
                  borderWidth: 1,
                  yAxisID: "y",
                  type: "bar"
                },
                {
                  label: "Amount (€)",
                  data: amounts,
                  borderColor: "rgba(255, 99, 132, 1)",
                  backgroundColor: "rgba(255, 99, 132, 0.2)",
                  type: "line",
                  yAxisID: "y1",
                  tension: 0.3
                }
              ]
            };

            const options = {
              responsive: true,
              maintainAspectRatio: false,
              animation: { duration: 0 },
              scales: {
                y: {
                  beginAtZero: true,
                  title: { display: true, text: "Uren" }
                },
                y1: {
                  beginAtZero: true,
                  position: "right",
                  grid: { drawOnChartArea: false },
                  title: { display: true, text: "Bedrag (€)" }
                }
              },
              plugins: {
                legend: { position: "bottom" },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const label = context.dataset.label || '';
                      const value = context.parsed.y;
                      return label === "Amount (€)"
                        ? `${label}: €${value.toLocaleString('nl-NL', { minimumFractionDigits: 0 })}`
                        : `${label}: ${value.toFixed(1)}h`;
                    }
                  }
                }
              }
            };

            el.update({ type: "bar", data, options, height: 280 });
          });
        }
      };
    };
  </script>
</head>

<body>
  <div x-data="hoursTotalsChart()" x-init="init()" style="display:flex; flex-direction:column; height:100%;">
    <chatapp-header text="Uren per maand" no-fullscreen></chatapp-header>
    <div class="body">
      <chatapp-chart x-ref="chart"></chatapp-chart>
    </div>
  </div>
  <script>window._startAlpine && window._startAlpine();</script>
</body>
</html>
